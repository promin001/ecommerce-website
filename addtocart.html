        <div class="product">
            <img src="https://adminapi.applegadgetsbd.com/storage/media/large/iPhone-14-Pro-Max-9907.jpg" alt="">
            <div class="product-info">
                <h4><a href="#">iPhone 14 Pro Max Official</a></h4>
                <h4>$1600</h4>
                <input type="number" id="quantity" value="1" min="1">
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
    
        <div id="cart">
            <h2>Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
            </table>
            <div id="total">Total: $<span id="cart-total">0.00</span></div>
            <button onclick="checkout()">Checkout</button>
        </div>
    
        <script>
            let cart = [];
    
            function addToCart(button) {
                const productDiv = button.closest('.product');
                const productInfo = productDiv.querySelector('.product-info');
                
                const product = {
                    image: productDiv.querySelector('img').src,
                    name: productInfo.querySelector('h4 a').innerText,
                    price: parseFloat(productInfo.querySelector('h4:last-of-type').innerText.slice(1)),
                    quantity: parseInt(productDiv.querySelector('#quantity').value),
                };
    
                // Check if the product is already in the cart
                const existingProduct = cart.find(item => item.name === product.name);
    
                if (existingProduct) {
                    existingProduct.quantity += product.quantity;
                } else {
                    cart.push(product);
                }
    
                updateCart();
            }
    
            function updateCart() {
                const cartItems = document.getElementById('cart-items');
                const cartTotal = document.getElementById('cart-total');
                let total = 0;
    
                cartItems.innerHTML = "";
    
                cart.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><img src="${item.image}" alt="Product Image" style="max-width: 50px; max-height: 50px;"></td>
                        <td>${item.name}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td><input type="number" value="${item.quantity}" min="1" class="quantity-input" onchange="updateQuantity('${item.name}', this.value)"></td>
                        <td class="subtotal">$${(item.price * item.quantity).toFixed(2)}</td>
                    `;
                    cartItems.appendChild(row);
    
                    total += item.price * item.quantity;
                });
    
                cartTotal.innerText = total.toFixed(2);
            }
    
            function updateQuantity(productName, newQuantity) {
                const product = cart.find(item => item.name === productName);
                if (product) {
                    product.quantity = parseInt(newQuantity);
                    updateCart();
                }
            }
    
            function checkout() {
                alert("Total Amount: $" + document.getElementById('cart-total').innerText);
            }
        </script>
